<div>
<h3 id="categories">Categories</h3>

<span style="padding-right: 1em">
{% if page.product-category == "all" %}
<b>all</b>
{% else %}
<a href="/products/all">all</a>
{% endif %}
</span>

{% for category in site.data.product-categories %}
<span style="padding-right: 1em">
{% if category == page.product-category %}
<b>{{ category }}</b>
{% else %}
<a href="/products/{{ category }}/">{{ category }}</a>
{% endif %}
</span>
{% endfor %}
</div>
