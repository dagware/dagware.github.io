{% if include.margin-bottom %}
{% capture my-style %}
style="margin-bottom: {{ include.margin-bottom }}px"
{% endcapture %}
{% endif %}

<div class="nav-btn-back" {{ my-style }}>
  <a href="{{ include.link }}" class="navButton btn no-bold"><span class="icon nav-btn-icon-left">{% include icon-arrow-left.svg %}</span> {{ include.text }}</a>
</div>
